<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main"></div>
    <script>
        var human = {
            name: 'thiblue',
            age: 30,
            adress: "Viet Nam"
        }
        let text = "";
        for (var key in human) {
            text += human[key] + "<br>"
        }

        document.getElementById('main').innerHTML = text;
    </script>

</body>

</html>
