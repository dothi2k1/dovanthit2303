<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
      integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body ng-controller="MyController">
    <input type="number" ng-model="number" ng-change="in_thong_bao()" />
    <p>Hello {{empId}}</p>

    <!-- code js -->
    <script>
      var app = angular.module("myApp", []);

      app.controller("MyController", [
        "$scope",
        "kiem_tra_chan_le",
        function ($scope, kiem_tra_chan_le) {
          $scope.in_thong_bao = function () {
            kiem_tra_chan_le($scope.number);
          };
        },
      ]);

      app.factory("kiem_tra_chan_le", function ($window) {
        return function (number) {
          if (number % 2 == 0) {
            $window.alert("Số Chẵn");
          }
        };
      });
    </script>
  </body>
</html>
