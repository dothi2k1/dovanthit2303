<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            font-size: 50px;
            font-family: roboto;
            font-weight: bold;
        }
    </style>
    <div id="stopwatch">
        <div id="display">00:00</div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <script>
        let seconds = 0;
        let milliseconds = 0;
        let timer;

        function startTimer() {
            timer = setInterval(() => {
                milliseconds += 10;
                if (milliseconds === 1000) {
                    seconds++;
                    milliseconds = 0;
                }
                displayTimer();
            }, 10);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            milliseconds = 0;
            displayTimer();
        }

        function displayTimer() {
            let displaySeconds = ("0" + seconds).slice(-2);
            let displayMiliseconds = ("0" + (milliseconds / 10)).slice(-2);
            document.getElementById("display").textContent = displaySeconds + ":" + displayMiliseconds;
        }


        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("stop").addEventListener("click", stopTimer);
        document.getElementById("reset").addEventListener("click", resetTimer);
    </script>
</body>

</html>
