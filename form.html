<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url(https://mondaycareer.com/wp-content/uploads/2020/12/background-%C4%91%C6%A1n-gi%E1%BA%A3n-v%C3%A0-%C4%91%E1%BA%B9p-cho-macbook.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            line-height: 20px;

        }

        .main {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 10px 50px;
            border-radius: 2px;
        }

        .wrap {
            max-width: 1200px;
            margin: 20px auto;
        }

        .thongtin input {
            width: 500px;
            height: 50px;
            border-radius: 50px;
            border: 1px solid rgb(208, 208, 208);
            padding-left: 20px;
        }

        .thongtin input::placeholder {
            font-weight: bold;
            opacity: 0.5;
            color: rgb(108, 108, 108);
        }

        .thongtin label {
            padding-left: 50px;
            color: rgba(43, 43, 43, 0.736);
            font-weight: bold;
            display: inline-block;
            transform: translateY(10px);
            position: relative;


        }

        .thongtin label::after {
            position: absolute;
            content: "";
            height: 50%;
            width: 60%;
            background-color: #ffffff;
            transform: translate(-88%, -120%);
            z-index: -1;
            top: 100%;
            left: 100%;
            border-radius: 50px;
        }

        select {
            width: 500px;
            height: 50px;
            border-radius: 50px;
            border: 1px solid rgb(208, 208, 208);
        }

        select::after {
            width: 500px;
            height: 50px;
            border-radius: 50px;
            border: 1px solid rgb(208, 208, 208);
        }

        .mota {
            padding-left: 20px;
            font-weight: bold;
            color: rgb(108, 108, 108);
            border: 1px solid rgb(208, 208, 208);
            cursor: pointer;
            user-select: none;
        }

        .suggest {
            width: 500px;
            height: 100px;
            border-radius: 5px;
            border: 1px solid rgb(208, 208, 208);
        }

        .btn {
            color: #4d4d4d;
            display: flex;
            margin: 10px auto;
            width: 300px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid rgb(208, 208, 208);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        ul {
            padding-left: 0px;
            list-style: none;
        }

        .ngonngu input,
        .recom input {
            transform: scale(1.5);
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>

    <div class="wrap">

        <form action="" class="main">
            <h1>GeeksforGeek Survey Form</h1>
            <div class="thongtin">
                <label for="">Name</label><br>
                <input type="text" placeholder="Enter your name">
                <label for="">Email</label><br>
                <input type="email" placeholder="Enter your email">
                <label for="">Age</label><br>
                <input type="number" placeholder="Enter your age">
                <label for="">Which option best describes you ?</label><br>
            </div>
            <select class="mota" name="" id="">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Paren">Paren</option>
            </select>
            <p>Would you recoman GeeksforGeek ?</p>
            <div class="recom">
                <ul>
                    <li><input type="radio">
                        <label>Yes</label>
                    </li>
                    <li><input type="radio">
                        <label>No</label>
                    </li>
                    <li> <input type="radio">
                        <label>Maybe</label>
                    </li>
                </ul>
            </div>
            <p>Languages and Framwork known ?</p>
            <div class="ngonngu">
                <ul>
                    <li><input type="checkbox"><label for="">C</label></li>
                    <li><input type="checkbox"><label for="">C++</label></li>
                    <li> <input type="checkbox"><label for="">Java</label></li>
                    <li> <input type="checkbox"><label for="">C#</label></li>
                    <li> <input type="checkbox"><label for="">Python</label></li>
                    <li><input type="checkbox"><label for="">Javascrips</label></li>
                    <li><input type="checkbox"><label for="">React</label></li>
                    <li><input type="checkbox"><label for="">Agular</label></li>
                    <li><input type="checkbox"><label for="">Djago</label></li>
                    <li><input type="checkbox"><label for="">Spring</label></li>


                </ul>
            </div>
            <p>Any comments and suggestion</p>
            <textarea id="textt" placeholder="Comments" name="textt" rows="9" cols="65"></textarea>
            <button class="btn">Submit</button>
        </form>


    </div>

</body>

</html>
